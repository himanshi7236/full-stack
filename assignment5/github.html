<!DOCTYPE html>
<html lang="en">
  <head>
    <title>github login form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class= "logo-area">
      <img src="github.png" alt="logo" width="90px" height="90px"/>


    </div>
    
      

     <h1 class="text-center">Sign in to GitHub  </h1><br>
    <div class="container-fluid">
      <div class="row justify-content-center">
      <div  class="col-12 col-sm-6 col-md-4">
        <form class=form-container>
        <div class="form-group">
          <label for="email">Username or email adress</label>
          <input type="email" class="form-control"  id="email">
        </div>
         <a id="forget" href="#" class="float-right">Forget Password ?</a> 
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control"  id="pwd">
        </div>
        
        <button type="submit" class="btn btn-success btn-block ">Sign in</button>
      </form>
      <br>
      <div class="form-footer">
        <p>New to GitHub?<a href="#signup">Create an account</a></p>
      </div><br>
      <div class="nav-bar"  >
        <a  href="#" >Terms</a>
        <a href="#" >Privacy</a>
        <a href="#" >Security</a>
        <a href="#" >Contact</a>
      </div>

      </div>
      </div>

    </div>
    
    
   

   
    
  </body>
</html>
